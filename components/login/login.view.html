<form ng-submit="vm.login()" novalidate name="frmLogin">
<md-input-container layout="column">
  <label>Usuario</label>
  <input type="text" name="username" ng-model="vm.username" required/>
</md-input-container>
<md-input-container layout="column">
  <label>Contraseña</label>
  <input type="password" name="password" ng-model="vm.password" required/>
</md-input-container>
<md-button type="submit" ng-disabled="frmLogin.$invalid">Iniciar Sessión</md-button>
</form>
